<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/transactionStyle.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>LendBits</title>
</head>
    <body>
        <header class="navbar">
            <div class="brand">
                <a href="../index/homeScreen.html">
                    <img src="../img/lendbits_logo.png" alt="LendBits">
                </a>
            </div>

            <nav class="menu">
                <a href="../index/homeScreen.html">Inicío</a>
                <a href="../index/gamesListScreen.html">Lista de Jogos</a>
                <a href="../index/historyTransactionScreen.html">Histórico de Transações</a>
                <a href="../index/userDetailsScreen.html" class="avatar">
                    <div class="avatar-circle">
                        <i class="material-icons">account_circle</i>
                    </div>
                </a>
            </nav>
        </header>
        <main class="transaction-area">
          
        <div class="box-title">
          <div class="title">
            <a>Registrar Transações</a>
          </div>

          <!-- Botões de troca -->
          <div class="transaction-switch">
            <button onclick="mostrarEmprestimo()" class="switch-btn">Empréstimo</button>
            <button onclick="mostrarVenda()" class="switch-btn">Compra</button>
          </div>
        </div>

        <form class="card" id="form-transacao" action="#" method="post">
          <div class="field" id="campo1">
            <label for="NomeComprador">Nome do comprador:</label>
            <input type="text" id="NomeComprador" name="NomeComprador" required>
          </div>

          <div class="field" id="campo2">
            <label for="DadosDoCartao">Dados do Cartão:</label>
            <input type="text" id="DadosDoCartao" name="DadosDoCartao" required>
          </div>

          <div class="field" id="campo3">
            <label for="CVV">CVV:</label>
            <input type="text" id="CVV" name="CVV" required>
          </div>

          <div class="transaction-buttons">
            <button class="btn-azul" type="submit">Salvar</button>
            <button class="btn-azul" type="button" onclick="window.history.back()">Cancelar</button>
          </div>
        </form>

        </main>
        <script src="../scripts/transactionFormSwitch.js"></script>
        <script src="../scripts/transactionSubmit.js"></script>
  </body>
</html>
